<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Happy Birthday, Dear! âœ¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffccd5, #ff9eb6, #ffc8dd, #d8bbff, #cdb4db);
            background-size: 100% 100%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            background-image: url(R.png);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            position: relative;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            padding: 2rem;
            text-align: center;
            overflow: hidden;
            transform: scale(0.8);
            opacity: 0;
            animation: cardEntrance 1.5s ease-out forwards;
        }

        @keyframes cardEntrance {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .card h1 {
            font-size: 2.5rem;
            color: #6a4c93;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
        }

        .card p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .card button {
            background: linear-gradient(45deg, #ff9fb2, #ffb3c6);
            color: white;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 159, 178, 0.4);
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .card button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(255, 159, 178, 0.6);
        }

        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff6b6b;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff9d00;
            border-radius: 50%;
            animation: confettiFall 5s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s infinite alternate;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 1.5rem;
            color: #6a4c93;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: messageEntrance 1s ease-out 1s forwards;
        }

        @keyframes messageEntrance {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>âœ¨ Happy Birthday, Dear! âœ¨</h1>
        <p>
            Today is all about you, Happy birthday! I hope your day is filled with lots of love and laughter! May all of your
            birthday wishes come true! ðŸ’–
        </p>
        <button onclick="celebrate()">ðŸŽ‰ Celebrate Again!</button>
        <div class="message"> KAMALNEETðŸ’•</div>
    </div>

    <!-- Decorations -->
    <div class="decorations">
        <div class="heart" style="top: 10%; left: 5%;">ðŸ’–</div>
        <div class="heart" style="top: 20%; right: 10%;">ðŸ’•</div>
        <div class="heart" style="top: 50%; left: 15%;">ðŸ’“</div>
        <div class="heart" style="top: 70%; right: 5%;">ðŸ’—</div>
        <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
        <div class="confetti" style="left: 30%; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 50%; animation-delay: 2s;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 90%; animation-delay: 4s;"></div>
        <div class="sparkle" style="top: 20%; left: 25%;"></div>
        <div class="sparkle" style="top: 40%; left: 75%;"></div>
        <div class="sparkle" style="top: 60%; left: 50%;"></div>
        <div class="emoji" style="top: 80%; left: 10%;">ðŸŽ‚</div>
        <div class="emoji" style="top: 90%; right: 20%;">ðŸŽ€</div>
    </div>

    <script>
        // Add GSAP animations
        gsap.from(".card h1", {
            duration: 1,
            y: -50,
            opacity: 0,
            ease: "power2.out",
            delay: 0.5
        });

        gsap.from(".card p", {
            duration: 1,
            y: 20,
            opacity: 0,
            ease: "power2.out",
            delay: 1
        });

        gsap.from(".card button", {
            duration: 1,
            y: 20,
            opacity: 0,
            ease: "power2.out",
            delay: 1.5
        });

        function celebrate() {
            // Add confetti effect
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                document.querySelector('.decorations').appendChild(confetti);
            }

            // Show celebration message
            gsap.to(".message", {
                duration: 1,
                opacity: 1,
                y: 0,
                ease: "power2.out"
            });
        }
    </script>
</body>
</html>
